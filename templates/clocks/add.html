{% extends '_base.html' %}

{% block title %}Add A Clock{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<div class="row">
  <div class="col">
    <h4>Add Your Clock</h4><br>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit">
  </form>
    </div>
</div>
{% endif %}

{% endblock content %}
