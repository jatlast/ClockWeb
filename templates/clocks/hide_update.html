{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Clock Details{% endblock title %}

{% block content %}
<h1>Update your clock information</h1>
<form action="" method="post" enctype="multipart/form-data">

    {{ form|crispy }}
    <input type="submit" value="Submit">
</form>
{% endblock content %}
